<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum-it-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">


        <header class="app-header">
            <h1 class="app-title" id="appTitle">Sum-it-up</h1>

            <div class="header-controls">
                <!-- Summarize Button with Dropdown -->
                <div class="summarize-dropdown-wrapper">
                    <button class="summarize-btn" id="summarizeBtn">
                        <span class="btn-text">Summarize</span>
                        <svg class="btn-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="source-dropdown hidden" id="sourceDropdown">
                        <button class="source-option active" data-source="current-tab">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                            </svg>
                            <span>Current Tab</span>
                        </button>
                        <button class="source-option" data-source="youtube">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
                            </svg>
                            <span>YouTube Video</span>
                        </button>
                        <button class="source-option" data-source="custom-url">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                            <span>Enter Any URL</span>
                        </button>
                        <button class="source-option" data-source="custom-script">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                            </svg>
                            <span>Custom Script</span>
                        </button>
                    </div>
                </div>

                <!-- Delete Conversation Button -->
                <button class="delete-btn" id="deleteBtn" aria-label="Clear conversation" title="Clear conversation">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>

                <!-- Settings Gear Icon -->
                <button class="settings-btn" id="settingsBtn" aria-label="Open settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>


        <div class="settings-panel hidden" id="settingsPanel">
            <div class="settings-grid">
                <!-- Color Dropdown -->
                <div class="setting-item">
                    <label class="setting-label">Color</label>
                    <select class="setting-select" id="colorSelect" data-setting="colorPalette">
                        <option value="slate" data-color="#516170">Slate</option>
                        <option value="cedar" data-color="#c4622d">Cedar</option>
                        <option value="mint" data-color="#37a987">Mint</option>
                        <option value="ocean" selected data-color="#1e88e5">Ocean</option>
                        <option value="ember" data-color="#d84315">Ember</option>
                        <option value="iris" data-color="#5e35b1">Iris</option>
                    </select>
                </div>

                <!-- Mode Toggle -->
                <div class="setting-item">
                    <label class="setting-label">Mode</label>
                    <div class="toggle-group" data-setting="theme">
                        <button class="toggle-btn" data-value="light">Light</button>
                        <button class="toggle-btn active" data-value="dark">Dark</button>
                    </div>
                </div>

                <!-- Font Size -->
                <div class="setting-item">
                    <label class="setting-label">Font</label>
                    <div class="toggle-group" data-setting="fontSize">
                        <button class="toggle-btn" data-value="small">S</button>
                        <button class="toggle-btn active" data-value="medium">M</button>
                        <button class="toggle-btn" data-value="large">L</button>
                    </div>
                </div>

                <!-- Summary Length -->
                <div class="setting-item">
                    <label class="setting-label">Length</label>
                    <div class="toggle-group" data-setting="length">
                        <button class="toggle-btn" data-value="short">Brief</button>
                        <button class="toggle-btn active" data-value="medium">Medium</button>
                        <button class="toggle-btn" data-value="long">Detailed</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="dynamic-input-area hidden" id="dynamicInputArea">
            <!-- URL Input -->
            <div class="input-mode hidden" id="mode-custom-url" data-mode="custom-url">
                <input type="url" id="customUrl" class="url-input" placeholder="https://example.com/article">
            </div>

            <!-- Text Input -->
            <div class="input-mode hidden" id="mode-custom-script" data-mode="custom-script">
                <textarea id="customText" class="text-input" placeholder="Paste any text here to summarize..."
                    rows="4"></textarea>
            </div>
        </div>


        <div class="content-area" id="contentArea">

            <!-- Home Page / Empty State -->
            <div class="home-page" id="homePage">
                <img src="icons/icon128.png" alt="Sum-it-up Logo" class="home-icon">
                <h2 class="home-title">SUM-IT-UP</h2>
                <p class="home-description">
                    URLs, YouTube videos, tabs<br>and custom scripts
                </p>
            </div>

            <!-- Messages will be appended here -->
        </div>

        <!-- Jump to Latest Button -->
        <button class="jump-to-latest hidden" id="jumpToLatest" aria-label="Jump to latest">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <span>Jump to latest</span>
        </button>


        <div class="followup-section">
            <div class="followup-counter" id="followupCounter"></div>
            <div class="followup-input-wrapper">
                <input type="text" id="followupInput" class="followup-input" placeholder="follow up questions..."
                    disabled>
                <button class="followup-send-btn" id="followupSendBtn" disabled aria-label="Send">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script src="settings.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
